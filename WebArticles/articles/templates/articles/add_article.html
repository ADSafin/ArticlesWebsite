{% extends "articles/layout.html" %}
{% load static %}

{% block style %}
<title>Добавить статью</title>
<link rel="stylesheet" href="{% static 'articles/css/add_article_style.css' %}">
<link rel="stylesheet" href="{% static 'articles/css/styles.css' %}">
{% endblock %}

{% block body %}
<body>
    <div class="container">
        <h1>Добавить Статью</h1>
        <form action="{% url 'add_article' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="title">Название</label>
                <input type="text" id="title" name="title" placeholder="Введите название" required>
            </div>
            <div class="form-group">
                <label for="content">Текст</label>
                <textarea id="content" name="content" placeholder="Введите текст" rows="10" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Изображение</label>
                <input type="file" id="image" name="image" required>
            </div>

            <button type="submit">Добавить</button>
        </form>
    </div>
</body>
{% endblock %}
